  </nav></header>
  <main>
    <section class="hero container">
      <div><h1 data-ar="تواصل معنا" data-en="Contact Us">تواصل معنا</h1>
      <p data-ar="أرسلي لنا رسالة وسنعاود التواصل في أسرع وقت." data-en="Send us a message and we'll get back to you shortly.">أرسلي لنا رسالة وسنعاود التواصل في أسرع وقت.</p>
      <div style="margin-top:18px"><a class="btn" href="services.html" data-ar="اكتشف خدماتنا" data-en="Discover Services">اكتشف خدماتنا</a><a class="btn" href="contact.html" data-ar="تواصل معنا" data-en="Contact Us">تواصل معنا</a></div></div>
    </section>
    <section class="section container" id="contact-form"><h2 style="color:var(--gold)" data-ar="تواصل معنا" data-en="Contact Us">تواصل معنا</h2>
  <form action="https://formsubmit.co/madaralrawnq@gmail.com" method="POST" class="card" style="max-width:700px;margin:18px auto;display:flex;flex-direction:column;gap:12px;">
    <input type="text" name="_honey" style="display:none">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="thankyou.html">
    <input type="hidden" name="_subject" value="New contact from Madar Al Rawnq website">
    <input name="name" type="text" placeholder="الاسم / Name" required style="padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--off)">
    <input name="email" type="email" placeholder="البريد الإلكتروني / Email" required style="padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--off)">
    <textarea name="message" placeholder="رسالتك / Your message" rows="6" required style="padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--off)"></textarea>
    <div style="display:flex;gap:8px;justify-content:flex-end"><button type="submit" class="btn" style="border-radius:10px;padding:10px 18px">إرسال • Send</button></div>
  </form></section>
  </main>

<script>
function setLang(lang){ document.documentElement.lang = lang==='ar' ? 'ar' : 'en'; document.documentElement.dir = lang==='ar' ? 'rtl' : 'ltr'; document.querySelectorAll('[data-ar]').forEach(el=>{ el.textContent = lang==='ar' ? el.getAttribute('data-ar') : el.getAttribute('data-en'); }); if(lang==='en'){ document.body.style.fontFamily='Poppins, Arial, sans-serif'; } else { document.body.style.fontFamily='Tajawal, Arial, sans-serif'; } }
window.addEventListener('DOMContentLoaded', ()=>{ setLang('ar'); });
</script>
</body></html>
